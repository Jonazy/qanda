{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="container">

    <div class="row">
        <div class="col-sm-4 offset-4">
        <div class="card_registration mt-5 mb-4">
        <main class="form-signin mt-4">
          <form method="post">
              {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>
              <p>{{ form.email|as_crispy_field }}</p>
              <p>{{ form.password1|as_crispy_field }}</p>
              <p>{{ form.password2|as_crispy_field }}</p>
            <div class="checkbox mb-3">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
          </form>
            <div class="col-sm-12">
                <p class="text-center mt-2">Already have an account?</p>
                <p class="text-center" style="margin-top: -15px">
                    <a class="px-2" href="{% url 'user:login' %}"><big>Log In</big></a>
                </p>
            </div>
        </main>
    </div>
    </div>
</div>
</div>
{% endblock %}
