{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="container">

    <div class="row">
        <div class="col-sm-4 offset-4">
        <div class="card_registration mt-5 mb-4">
        <main class="form-signin mt-4">
          <form method="post">
              {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center">Log In</h1>
              <p>{{ form|crispy }}</p>
            <div class="checkbox mb-3">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
          </form>
            <div class="col-sm-12">
                <p class="text-center mt-2">
                    <a class="px-2" href="{% url 'user:forgot-password' %}"><big>Forgot Password?</big></a>
                </p>
                <p class="text-center" style="margin-top: -10px; margin-bottom: -5px">or</p>
                <p class="text-center mt-2" >Don't have an account yet?</p>
                <p class="text-center" style="margin-top: -15px">
                    <a class="px-2" href="{% url 'user:register' %}"><big>Sign up</big></a>
                </p>
            </div>
        </main>
    </div>
    </div>
</div>
</div>
{% endblock %}
